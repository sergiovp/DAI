# Para usar nuestra imagen de docker. 
version: '3.7'

services: 
  app:
    build: .
    depends_on:
      - mongo
    ports:
      - 5000:5000
    volumes:
      - ./app:/app

  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - ./dump:/dump
      - ./datos_db:/data/db
  
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./conf:/etc/nginx/conf.d
      - ./app/static:/var/www/static
    depends_on:
      - app
